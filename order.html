<!DOCTYPE html>
<html lang="en">
<head>
  <title>Livestock Farms</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Marc Preston">
  <meta name="description" content="">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Livestock Farms</h1>
  </header>
  <nav>
    <ul>
      <li>
        <a href="home.html">Home</a>
      </li>
      <li>
        Place an Order
      </li>
      <li>
        <a href="aboutus.html">About Us</a>
      </li>
    </ul>
  </nav>
  <main>
    <section>
      <h2>Place an Order</h2>
      <form>
        <section>  
          <h3>Beef</h3>
          <div>
            <label for="milk">milk</label>
            <input type="number" id="milk">
          </div>
          <div>
            <label for="beef_1">beef_1</label>
            <input type="number" id="beef_1">
          </div>  
          <div>
            <label for="beef_2">beef_2</label>
            <input type="number" id="beef_2">
          </div>
        </section>
        <section>
          <h3>Pork</h3>
          <div>
            <label for="pork_1">pork_1</label>
            <input type="number" id="pork_1">
          </div>
          <div>  
            <label for="pork_2">pork_2</label>
            <input type="number" id="pork_2">
          </div>
          <div>
            <label for="pork_3">pork_3</label>
            <input type="number" id="pork_3">
          </div>
        </section>
        <section>
          <h3>Poultry</h3>
          <div>
            <label for="eggs">eggs</label>
            <input type="number" id="eggs">
          </div>
          <div>
            <label for="turkey_1">turkey_1</label>
            <input type="number" id="turkey_1">
          </div>
          <div>
            <label for="turkey_2">turkey_2</label>
            <input type="number" id="turkey_2">
          </div>
        </section>
        <div class="submit_button">
          <button type="submit">Send order</button>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <ul>
      <li>
        <a href="legal.html">Legal</a>
      </li>
      <li>
        <a href="aboutus.html">About Us</a>
      </li>
    </ul>
  </footer>

</html>
